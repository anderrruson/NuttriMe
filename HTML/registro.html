<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Datos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet">

    <style>
      .custom-form {
      max-width: 800px;
      margin: 4rem auto;
      padding: 4rem;
      border: 6px solid #0c0c0c;
      border-radius: 12px;
    }

    </style>

<style>

body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #27ae60;
}

header {
    background-color: #27ae60;
    color: white;
    text-align: center;
    padding: 20px;
}
</style>

</head>
<body>

    <div id="container">

        <header>
            <center><h1>Tus Datos Personales </h1></center>
            <h3>Necesitamos algunos datos basicos para poder comenzar </h3>  
            <ul> <!-- Lista no ordenada para los enlaces de navegación -->
               <li><a style="color: #0c0c0c; font-size: 35px; border: #0c0c0c;" href="../HTML/Index.html">Regresar</a></li>
            </ul>
            
            <form class="custom-form" action="#" method="Datos">
 
     <div class="Datos">
     <label for="nombre Completo" class="form-label">Nombre completo:</label>
     <input type="text" class="form-control" id="nombre Completo" name="nombre Completo" 
     placeholder="Lesly Nahomy Vega Mejía" required>
    </div>
                
            
     <div class="Datos">
     <label for="email" class="form-label">Email:</label>
     <input type="email" class="form-control" id="email" name="email" required>
    </div>

     <div class="Datos">
     <label for="Fecha de nacimiento" class="form-label">Fecha de nacimiento:</label>
     <input type="date" class="form-control" id="Fechas de nacimiento" name="Fecha de nacimento" required>
     </div>

     <div class="Datos">
        <label for="sexo" class="form-label"> Sexo:</label>
        <select id="sexo" class="form-control" id="Genero" name="sexo">
            <option value="masculino">Masculino</option>
            <option value="femenino">Femenino</option>
        </select>
     </div>

     <div class="Datos">
        <label for="¿Sufres de alguna enfermedad?" class="form-label">¿Sufres de alguna enfermedad?:</label>
        <input type="text" class="form-control" id="¿Sufres de alguna enfermedad?" name="¿Sufres de alguna enfermedad?" 
        required>
       </div>
                        
    <button type="submit" class="btn btn-primary">Registrarse</button>
</form>
   
</body>
</html>
