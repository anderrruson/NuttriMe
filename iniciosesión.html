<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="iniciosesion.css">
</head>
<body>

    <div class="page-container"> <!-- Contenedor principal para el diseño con flexbox -->
    
    <header>
        <h1 style="color: black; font-size: 50px; font-family:'Times New Roman', Times, serif; text-align: center;">Iniciar Sesión</h1>
        
        <div class="logo">NuttriMe</div>

        <div class="nav-container">
            <a style="color: black; font-size: 15px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
            border: 2px solid black; padding: 5px 10px; border-radius: 5px; text-decoration: none; display: inline-block;" 
            href="index.html" class="nav-link">Página Principal</a>
        </div>
    </header>

    <div class="container">
        <form class="custom-form" action="#" method="post">
            <div class="Datos">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="Datos">
                <label for="password" class="form-label">Contraseña:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>

            <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
        </form>
        <p style="text-align: center; margin-top: 10px;">
            ¿No tienes una cuenta? <a href="registro.html">Regístrate aquí</a>
        </p>
    </div>

    </div> <!-- Cierre del contenedor principal -->

    <footer>
        <p>&copy; 2025 Nuttri Me - Todos los derechos reservados.</p>
    </footer>

</body>
</html>
