<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tus Datos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="registro.css">
   <!-- <link rel="stylesheet" href="../CSS/infoextra.css"> -->
    <link rel="stylesheet" href="contacto.css">
    <link rel="stylesheet" href="CSS/navbar.css">
</head>
<body>

    <header>
        <h1 style="color: black; font-size: 80px;font-family:'Times New Roman', Times, serif ;text-align: center;">Tus Datos Personales</h1>
        <h1 style="color: black; font-size: 40px;font-family:'Times New Roman', Times, serif ;text-align: center;">Necesitamos algunos datos basicos para continuar:</h1>
        
        <div class="logo">NuttriMe</div> <!-- Logo de la aplicación (puede ser una imagen o texto) -->

        <div class="nav-container">
            <a style="color: black; font-size: 15px; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif; 
            border: 2px solid black; padding: 5px 10px; border-radius: 5px; text-decoration: none; display: inline-block;" 
            href="index.html" class="nav-link">Página Principal</a>
        </div>

    </header>

    <div class="container">
        <form class="custom-form" action="#" method="post">
            <div class="Datos">
                <label for="nombre" class="form-label">Nombre completo:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Lesly Nahomy Vega Mejía" required>
            </div>

            <div class="Datos">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>

            <div class="Datos">
                <label for="fecha_nacimiento" class="form-label">Fecha de nacimiento:</label>
                <input type="date" class="form-control" id="fecha_nacimiento" name="fecha_nacimiento" required>
            </div>

            <div class="Datos">
                <label for="sexo" class="form-label">Sexo:</label>
                <select id="sexo" class="form-control" name="sexo">
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                </select>
            </div>

            <div class="Datos">
                <label for="enfermedad" class="form-label">¿Sufres de alguna enfermedad?</label>
                <input type="text" class="form-control" id="enfermedad" name="enfermedad" required>
            </div>

            <br>
            <button type="submit" class="btn btn-primary">Registrarse</button>
        </form>
    </div>
    <br>
<footer>
    <p>&copy; 2025 Nuttri Me - Todos los derechos reservados.</p>
</footer>
</body>
</html>
